        // Toast

        let convertedImages = [];

        document.getElementById('convertButton').addEventListener('click', async () => {

            if (files.length === 0) {

            convertedImages = [];
            document.getElementById('images').innerHTML = '';
            document.getElementById('downloadAllButton').classList.add('hidden');

            const statusEl = document.getElementById('status');
            statusEl.classList.remove('hidden');
            statusEl.textContent = 'è½‰æ›ä¸­...';

            for (let i = 0; i < files.length; i++) {
                statusEl.textContent = `æ­£åœ¨è½‰æ›ç¬¬ ${i + 1}/${files.length} å€‹æ–‡ä»¶...`;

            statusEl.textContent = `è½‰æ›å®Œæˆï¼å…± ${convertedImages.length} å¼µåœ–ç‰‡`;

        document.getElementById('downloadAllButton').addEventListener('click', async () => {
            if (convertedImages.length === 0) {

            try {

        async function convertPDFToImages(file) {
            return new Promise((resolve) => {
                const fileReader = new FileReader();
                const fileName = file.name.replace('.pdf', '');

                fileReader.onload = async (e) => {
                    const typedArray = new Uint8Array(e.target.result);
                    const pdfDoc = await pdfjsLib.getDocument(typedArray).promise;

                    for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                        const page = await pdfDoc.getPage(pageNum);
                        const viewport = page.getViewport({ scale: 1.5 });

                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        await page.render({ canvasContext: ctx, viewport: viewport }).promise;
                        const dataUrl = canvas.toDataURL('image/png');

                        convertedImages.push({ fileName, pageNum, dataUrl });

                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'bg-white dark:bg-gray-800 rounded-xl shadow p-4';

                        const title = document.createElement('p');
                        title.className = 'text-sm text-gray-600 dark:text-gray-400 mb-2 font-medium';
                        title.textContent = `${fileName} - ç¬¬ ${pageNum} é `;

                        const img = document.createElement('img');
                        img.src = dataUrl;
                        img.className = 'rounded-lg border border-gray-200 dark:border-gray-700 w-full';
                        img.alt = `${fileName} page ${pageNum}`;

                        const downloadBtn = document.createElement('a');
                        downloadBtn.href = dataUrl;
                        downloadBtn.download = `${fileName}_page${pageNum}.png`;
                        downloadBtn.className = 'inline-flex items-center gap-1 mt-3 text-sm text-blue-600 dark:text-blue-400 hover:underline';
                        downloadBtn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>ä¸‹è¼‰æ­¤åœ–';

                        imgContainer.appendChild(title);
                        imgContainer.appendChild(img);
                        imgContainer.appendChild(downloadBtn);
                        document.getElementById('images').appendChild(imgContainer);
                    }
                    resolve();
                };

                fileReader.readAsArrayBuffer(file);
            });
        }
