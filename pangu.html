<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>盤古之白自動排版</title>
    <meta name="description" content="盤古之白自動排版" />
    <meta name="keywords" content="盤古之白自動排版,工具" />
    <meta name="author" content="FeiFei" />
    <!-- Noto Sans TC 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js"></script>
</head>
<body>

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">盤古之白自動排版</h1>
    <div class="space-y-4 my-4">
        <div class="field">
            <label for="inputText">輸入文字:</label>
            <textarea class="w-full p-2 border rounded" id="inputText" placeholder="在這裡輸入文字...">當你凝視著bug，bug也凝視著你</textarea>
        </div>
        <div class="field">
            <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="adjustSpacing()">自動排版</button>
        </div>
        <div class="field">
            <label for="outputText">排版後的文字:</label>
            <textarea class="w-full p-2 border rounded" id="outputText" readonly></textarea>
        </div>
    </div>
</div>

<script>
    function adjustSpacing() {
        const inputText = document.getElementById('inputText').value;
        const spacedText = pangu.spacing(inputText);
        document.getElementById('outputText').value = spacedText;
    }
</script>

</body>
</html>
