<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>文字識別和取代</title>
    <meta name="description" content="文字識別和取代" />
    <meta name="keywords" content="文字識別和取代,工具" />
    <meta name="author" content="FeiFei" />
    <!-- Noto Sans TC 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .highlighted { background-color: yellow; }
    </style>
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">文字識別和取代</h1>
    <div class="space-y-4 my-4">
        <div class="field">
            <label for="inputText">輸入文字:</label>
            <textarea class="w-full p-2 border rounded" id="inputText" placeholder="在這裡輸入文字..."></textarea>
        </div>
        <div class="field">
            <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="highlightText()">識別</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="replaceText()">取代</button>
        </div>
        <div class="field">
            <label for="outputText">處理後的文字:</label>
            <div id="outputText" class="text-gray-700"></div>
        </div>
    </div>
</div>
<script>
    const replacementMap = {
        '信息': '資訊',
        '服務器': '伺服器'
    };

    function highlightText() {
        const inputText = document.getElementById('inputText').value;
        let highlightedText = inputText;

        for (const key in replacementMap) {
            const regex = new RegExp(key, 'g');
            highlightedText = highlightedText.replace(regex, `<span class="highlighted">${key}</span>`);
        }

        document.getElementById('outputText').innerHTML = highlightedText;
    }

    function replaceText() {
        const inputText = document.getElementById('inputText').value;
        let replacedText = inputText;

        for (const key in replacementMap) {
            const regex = new RegExp(key, 'g');
            replacedText = replacedText.replace(regex, replacementMap[key]);
        }

        document.getElementById('outputText').textContent = replacedText;
    }
</script>
</body>
</html>
