    <style>

<body>
    <div class="container">
        <div class="instructions">
            <p>âœ¨ æ”¯æ´æ‹–æ”¾ä¸Šå‚³åœ–ç‰‡æˆ–ä½¿ç”¨ Ctrl+V è²¼ä¸Š</p>
            <p>ğŸ”„ è‡ªå‹•æª¢æ¸¬å’Œè£å‰ªåœ–ç‰‡é‚Šç·£çš„ç©ºç™½å€åŸŸ</p>
            <p>ğŸ“ è‡ªå‹•ç§»é™¤åº•éƒ¨ "Presented by xmind" æ°´å°</p>
        </div>

        <div class="upload-area" id="upload-area">
            <p>æ‹–æ”¾åœ–ç‰‡åˆ°é€™è£¡æˆ–é»æ“Šä¸Šå‚³</p>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>

        <div class="settings">
            <label>
                <input type="checkbox" id="remove-watermark" checked>
                ç§»é™¤åº•éƒ¨æ°´å°
            </label>
            <label>
                <input type="checkbox" id="debug-mode">
                é¡¯ç¤ºåµæ¸¬å€åŸŸ
            </label>
        </div>

        <div class="preview-container">
            <div class="preview-box">
                <div class="preview-title">åŸå§‹åœ–ç‰‡</div>
                <img id="original-preview">
            </div>
            <div class="preview-box">
                <div class="preview-title">è£å‰ªå¾Œåœ–ç‰‡</div>
                <img id="cropped-preview">
            </div>
        </div>

        <div class="controls">
            <button class="button" onclick="downloadImage()">ä¸‹è¼‰è£å‰ªå¾Œçš„åœ–ç‰‡</button>
            <button class="button" onclick="reprocessImage()">é‡æ–°è™•ç†</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const originalPreview = document.getElementById('original-preview');
        const croppedPreview = document.getElementById('cropped-preview');
        const removeWatermark = document.getElementById('remove-watermark');
        const debugMode = document.getElementById('debug-mode');
        
        let currentImage = null;

        // æ‹–æ”¾ä¸Šå‚³
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        });

        // é»æ“Šä¸Šå‚³
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImage(file);
            }
        });

        // è²¼ä¸Šä¸Šå‚³
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    handleImage(file);
                    break;
                }
            }
        });

        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    originalPreview.src = img.src;
                    processImage();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function reprocessImage() {
            if (currentImage) {
                processImage();
            }
        }

        function processImage() {
            if (!currentImage) return;
            
            const bounds = getContentBounds(currentImage);
            if (bounds) {
                cropImage(currentImage, bounds);
            }
        }

        function isWatermarkRow(data, width, y, threshold = 0.98) {
            let backgroundPixels = 0;
            let hasText = false;
            
            for (let x = 0; x < width; x++) {
                const index = (y * width + x) * 4;
                const r = data[index];
                const g = data[index + 1];
                const b = data[index + 2];
                const a = data[index + 3];
                
                // æª¢æŸ¥èƒŒæ™¯åƒç´ ï¼ˆç™½è‰²æˆ–æ¥è¿‘ç™½è‰²ï¼‰
                if (r > 245 && g > 245 && b > 245) {
                    backgroundPixels++;
                }
                // æª¢æŸ¥æ·ºç°è‰²æ–‡å­—
                else if (r >= 180 && g >= 180 && b >= 180 && 
                         Math.abs(r - g) < 10 && Math.abs(g - b) < 10) {
                    hasText = true;
                }
            }
            
            // å¦‚æœè©²è¡Œä¸»è¦æ˜¯èƒŒæ™¯è‰²ä¸”åŒ…å«æ·ºç°è‰²æ–‡å­—ï¼Œåˆ¤å®šç‚ºæ°´å°è¡Œ
            return (backgroundPixels / width > threshold) && hasText;
        }

        function getContentBounds(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            let minX = canvas.width;
            let minY = canvas.height;
            let maxX = 0;
            let maxY = 0;

            // æª¢æ¸¬æ°´å°å€åŸŸï¼ˆå¾åº•éƒ¨å‘ä¸Šæƒæï¼‰
            let watermarkTop = canvas.height;
            if (removeWatermark.checked) {
                let watermarkRows = [];
                let consecutiveWatermarkRows = 0;
                
                // å…ˆæƒææ½›åœ¨çš„æ°´å°è¡Œ
                for (let y = canvas.height - 1; y >= 0; y--) {
                    if (isWatermarkRow(data, canvas.width, y)) {
                        watermarkRows.push(y);
                        consecutiveWatermarkRows++;
                    } else {
                        // å¦‚æœé€£çºŒå¹¾è¡Œéƒ½æ˜¯æ°´å°ï¼Œç¢ºèªç‚ºæ°´å°å€åŸŸ
                        if (consecutiveWatermarkRows >= 2) {
                            watermarkTop = y + 1;
                            break;
                        }
                        // é‡ç½®è¨ˆæ•¸å™¨ï¼Œä½†ä¿ç•™ä¸€å®šå®¹éŒ¯ç©ºé–“
                        if (consecutiveWatermarkRows < 2) {
                            consecutiveWatermarkRows = 0;
                            watermarkRows = [];
                        }
                    }
                    
                    // é˜²æ­¢æƒæéå¤š
                    if (watermarkTop === canvas.height && y < canvas.height - 100) {
                        break;
                    }
                }
            }
            
            // æƒæå¯¦éš›å…§å®¹å€åŸŸ
            for (let y = 0; y < watermarkTop; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const index = (y * canvas.width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    const a = data[index + 3];
                    
                    // æª¢æŸ¥åƒç´ æ˜¯å¦ä¸æ˜¯ç™½è‰²æˆ–é€æ˜
                    if (a > 0 && (r < 250 || g < 250 || b < 250)) {
                        minX = Math.min(minX, x);
                        minY = Math.min(minY, y);
                        maxX = Math.max(maxX, x);
                        maxY = Math.max(maxY, y);
                    }
                }
            }

            // å¦‚æœé–‹å•Ÿèª¿è©¦æ¨¡å¼ï¼Œé¡¯ç¤ºæª¢æ¸¬å€åŸŸ
            if (debugMode.checked) {
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(minX, minY, maxX - minX, maxY - minY);
                
                ctx.strokeStyle = 'blue';
                ctx.strokeRect(0, watermarkTop, canvas.width, canvas.height - watermarkTop);
                
                croppedPreview.src = canvas.toDataURL('image/png');
                return null;
            }
            
            // æ·»åŠ é‚Šè·
            const padding = 10;
            return {
                x: Math.max(0, minX - padding),
                y: Math.max(0, minY - padding),
                width: Math.min(canvas.width - minX + padding, maxX - minX + padding * 2),
                height: Math.min(watermarkTop - minY + padding, maxY - minY + padding * 2)
            };
        }

        function cropImage(img, bounds) {
            const canvas = document.createElement('canvas');
            canvas.width = bounds.width;
            canvas.height = bounds.height;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 
                bounds.x, bounds.y, bounds.width, bounds.height,
                0, 0, bounds.width, bounds.height
            );
            
            croppedPreview.src = canvas.toDataURL('image/png');
        }

        function downloadImage() {
            if (!croppedPreview.src) return;
            
            const link = document.createElement('a');
            link.download = 'cropped-image.png';
            link.href = croppedPreview.src;
            link.click();
        }

        // ç›£è½è¨­ç½®è®Šæ›´
        removeWatermark.addEventListener('change', reprocessImage);
        debugMode.addEventListener('change', reprocessImage);
    </script>
</body>
