<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編碼/雜湊/加解密</title>
    <!-- Tocas UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.5/tocas.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.5/tocas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  </head>
  <body>
    <div class="ts-container">
      <!-- 導航欄 -->
      <div class="ts-tab is-fluid">
        <a class="item" href="text-stats.html">文字統計</a>
        <a class="item" href="chinese-conversion.html">繁簡轉換</a>
        <a class="item" href="pdf-to-png.html">PDF 轉 PNG</a>
        <a class="item" href="resize-image.html">縮小圖片</a>
        <a class="item  is-active" href="encry.html">編碼/雜湊/加解密</a>
      </div>
     <div class="container">
  <h1 class="ts-header">Encryption Tools</h1>
  <div class="ts-form">
    <h2 class="ts-header">Base64 Encode/Decode</h2>
    <div class="field">
      <input type="text" id="base64Input" class="ts-input" placeholder="Enter text for Base64">
      <button onclick="encodeBase64()" class="ts-button ts-primary">Encode</button>
      <button onclick="decodeBase64()" class="ts-button ts-primary">Decode</button>
      <p>Result: <span id="base64Result"></span></p>
    </div>

    <h2 class="ts-header">MD5 Hash</h2>
    <div class="field">
      <input type="text" id="md5Input" class="ts-input" placeholder="Enter text for MD5">
      <button onclick="generateMD5()" class="ts-button ts-primary">Hash</button>
      <p>Result: <span id="md5Result"></span></p>
    </div>

    <h2 class="ts-header">SHA-256 Hash</h2>
    <div class="field">
      <input type="text" id="sha256Input" class="ts-input" placeholder="Enter text for SHA-256">
      <button onclick="generateSHA256()" class="ts-button ts-primary">Hash</button>
      <p>Result: <span id="sha256Result"></span></p>
    </div>

    <h2 class="ts-header">AES Encrypt/Decrypt</h2>
    <div class="field">
      <input type="text" id="aesInput" class="ts-input" placeholder="Enter text for AES Encryption">
      <input type="text" id="aesKey" class="ts-input" placeholder="Enter a secret key">
      <button onclick="encryptAES()" class="ts-button ts-primary">Encrypt</button>
      <button onclick="decryptAES()" class="ts-button ts-primary">Decrypt</button>
      <p>Result: <span id="aesResult"></span></p>
    </div>
  </div>
</div>

    <script>
      // Base64 Encode
function encodeBase64() {
    var input = document.getElementById('base64Input').value;
    var result = btoa(input);
    document.getElementById('base64Result').innerText = result;
}

// Base64 Decode
function decodeBase64() {
    var input = document.getElementById('base64Input').value;
    var result = atob(input);
    document.getElementById('base64Result').innerText = result;
}

// Generate MD5
function generateMD5() {
    var input = document.getElementById('md5Input').value;
    var result = CryptoJS.MD5(input).toString();
    document.getElementById('md5Result').innerText = result;
}

// Generate SHA-256
function generateSHA256() {
    var input = document.getElementById('sha256Input').value;
    var result = CryptoJS.SHA256(input).toString();
    document.getElementById('sha256Result').innerText = result;
}

// AES Encrypt
function encryptAES() {
    var input = document.getElementById('aesInput').value;
    var secretKey = document.getElementById('aesKey').value;
    var result = CryptoJS.AES.encrypt(input, secretKey).toString();
    document.getElementById('aesResult').innerText = result;
}

// AES Decrypt
function decryptAES() {
    var input = document.getElementById('aesInput').value;
    var secretKey = document.getElementById('aesKey').value;
    var decryptedBytes = CryptoJS.AES.decrypt(input, secretKey);
    var result = decryptedBytes.toString(CryptoJS.enc.Utf8);
    document.getElementById('aesResult').innerText = result;
}

    </script>
  </body>
</html>
