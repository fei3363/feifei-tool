    <style>

<body>
    <div class="container">
        <h1>üìã ISOÊñá‰ª∂Â∑ÆÁï∞Â∞çÁÖßÂ∑•ÂÖ∑</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="doc1">Êñá‰ª∂ÁâàÊú¨ AÔºö</label>
                <textarea id="doc1" placeholder="Ë´ãË≤º‰∏äÁ¨¨‰∏ÄÂÄãÁâàÊú¨ÁöÑISOÊñá‰ª∂ÂÖßÂÆπ...&#10;&#10;ÁØÑ‰æãÊ†ºÂºèÔºö&#10;1. ÁØÑÂúç&#10;Êú¨Ê®ôÊ∫ñË¶èÂÆö‰∫Ü...&#10;&#10;2. Ë¶èÁØÑÊÄßÂºïÁî®Êñá‰ª∂&#10;‰∏ãÂàóÊñá‰ª∂..."></textarea>
            </div>
            <div class="input-group">
                <label for="doc2">Êñá‰ª∂ÁâàÊú¨ BÔºö</label>
                <textarea id="doc2" placeholder="Ë´ãË≤º‰∏äÁ¨¨‰∫åÂÄãÁâàÊú¨ÁöÑISOÊñá‰ª∂ÂÖßÂÆπ...&#10;&#10;ÁØÑ‰æãÊ†ºÂºèÔºö&#10;1. ÁØÑÂúç&#10;Êú¨Ê®ôÊ∫ñË¶èÂÆö‰∫Ü...&#10;&#10;2. Ë¶èÁØÑÊÄßÂºïÁî®Êñá‰ª∂&#10;‰∏ãÂàóÊñá‰ª∂..."></textarea>
            </div>
        </div>

        <div class="button-container">
            <button class="compare-btn" onclick="compareDocs()">üîç ÈñãÂßãÊØîÂ∞ç</button>
        </div>

        <div class="results" id="results">
            <h2>üìä Â∑ÆÁï∞ÂàÜÊûêÁµêÊûú</h2>
            <div class="stats" id="stats"></div>
            <div id="diffContent"></div>
        </div>
    </div>

    <script>
        function parseDocument(text) {
            const lines = text.split('\n').filter(line => line.trim());
            const clauses = [];
            let currentClause = null;

            lines.forEach(line => {
                const clauseMatch = line.match(/^(\d+(?:\.\d+)*)\s*[.„ÄÅ]?\s*(.+)/);
                
                if (clauseMatch) {
                    if (currentClause) {
                        clauses.push(currentClause);
                    }
                    currentClause = {
                        number: clauseMatch[1],
                        content: clauseMatch[2].trim()
                    };
                } else if (currentClause) {
                    currentClause.content += ' ' + line.trim();
                }
            });

            if (currentClause) {
                clauses.push(currentClause);
            }

            return clauses;
        }

        function findDifferences(text1, text2) {
            const words1 = text1.split(/\s+/);
            const words2 = text2.split(/\s+/);
            
            const dp = Array(words1.length + 1).fill(null).map(() => 
                Array(words2.length + 1).fill(0)
            );

            for (let i = 1; i <= words1.length; i++) {
                for (let j = 1; j <= words2.length; j++) {
                    if (words1[i-1] === words2[j-1]) {
                        dp[i][j] = dp[i-1][j-1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i-1][j], dp[i][j-1]);
                    }
                }
            }

            const diff1 = [];
            const diff2 = [];
            let i = words1.length;
            let j = words2.length;

            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && words1[i-1] === words2[j-1]) {
                    diff1.unshift({ word: words1[i-1], isDiff: false });
                    diff2.unshift({ word: words2[j-1], isDiff: false });
                    i--;
                    j--;
                } else if (j > 0 && (i === 0 || dp[i][j-1] >= dp[i-1][j])) {
                    diff2.unshift({ word: words2[j-1], isDiff: true });
                    j--;
                } else if (i > 0) {
                    diff1.unshift({ word: words1[i-1], isDiff: true });
                    i--;
                }
            }

            return { diff1, diff2 };
        }

        function highlightDifferences(diffArray) {
            return diffArray.map(item => {
                if (item.isDiff) {
                    return `<span class="diff-highlight">${item.word}</span>`;
                }
                return item.word;
            }).join(' ');
        }

        function compareDocs() {
            const doc1Text = document.getElementById('doc1').value;
            const doc2Text = document.getElementById('doc2').value;

            if (!doc1Text.trim() || !doc2Text.trim()) {
                alert('Ë´ãËº∏ÂÖ•ÂÖ©ÂÄãÊñá‰ª∂ÁöÑÂÖßÂÆπÔºÅ');
                return;
            }

            const clauses1 = parseDocument(doc1Text);
            const clauses2 = parseDocument(doc2Text);

            const clauseMap1 = {};
            const clauseMap2 = {};

            clauses1.forEach(clause => {
                clauseMap1[clause.number] = clause.content;
            });

            clauses2.forEach(clause => {
                clauseMap2[clause.number] = clause.content;
            });

            const allClauseNumbers = new Set([
                ...Object.keys(clauseMap1),
                ...Object.keys(clauseMap2)
            ]);

            const differences = [];

            allClauseNumbers.forEach(number => {
                const content1 = clauseMap1[number] || '';
                const content2 = clauseMap2[number] || '';

                if (content1 !== content2) {
                    differences.push({
                        number: number,
                        content1: content1,
                        content2: content2
                    });
                }
            });

            displayResults(differences);
        }

        function displayResults(differences) {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            const diffContentDiv = document.getElementById('diffContent');

            if (differences.length === 0) {
                statsDiv.innerHTML = '';
                diffContentDiv.innerHTML = '<div class="no-diff">‚úÖ ÂÖ©‰ªΩÊñá‰ª∂ÂÆåÂÖ®Áõ∏ÂêåÔºåÊ≤íÊúâÁôºÁèæÂ∑ÆÁï∞ÔºÅ</div>';
                resultsDiv.classList.add('show');
                return;
            }

            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${differences.length}</div>
                    <div class="stat-label">Ê¢ùÊñáÊúâÂ∑ÆÁï∞</div>
                </div>
            `;

            let tableHTML = `
                <table class="diff-table">
                    <thead>
                        <tr>
                            <th style="width: 100px;">Ê¢ùÊñáÁ∑®Ëôü</th>
                            <th style="width: 45%;">ÁâàÊú¨ A</th>
                            <th style="width: 45%;">ÁâàÊú¨ B</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            differences.sort((a, b) => {
                const aParts = a.number.split('.').map(Number);
                const bParts = b.number.split('.').map(Number);
                for (let i = 0; i < Math.max(aParts.length, bParts.length); i++) {
                    const aVal = aParts[i] || 0;
                    const bVal = bParts[i] || 0;
                    if (aVal !== bVal) return aVal - bVal;
                }
                return 0;
            });

            differences.forEach(diff => {
                const { diff1, diff2 } = findDifferences(diff.content1, diff.content2);
                const highlighted1 = highlightDifferences(diff1);
                const highlighted2 = highlightDifferences(diff2);

                tableHTML += `
                    <tr>
                        <td class="clause-number">${diff.number}</td>
                        <td class="diff-text">${highlighted1 || '<em style="color: #999;">ÔºàÁÑ°ÂÖßÂÆπÔºâ</em>'}</td>
                        <td class="diff-text">${highlighted2 || '<em style="color: #999;">ÔºàÁÑ°ÂÖßÂÆπÔºâ</em>'}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            diffContentDiv.innerHTML = tableHTML;
            resultsDiv.classList.add('show');
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
