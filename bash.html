    <script>
        // Theme
        function toggleTheme() { const isDark = document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', isDark ? 'dark' : 'light'); }
        document.getElementById('theme-toggle-desktop')?.addEventListener('click', toggleTheme);
        document.getElementById('theme-toggle-mobile')?.addEventListener('click', toggleTheme);

        // Toast
        function showToast(msg, duration = 2000) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = msg;
            toast.classList.remove('opacity-0', 'translate-y-4', 'pointer-events-none');
            toast.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-4', 'pointer-events-none'); toast.classList.remove('opacity-100', 'translate-y-0'); }, duration);
        }

        const promptPatterns = [
            /^(?:â””â”€)?\s*([a-zA-Z0-9_-]+@)?([a-zA-Z0-9_.-]+)?.*[$#]\s*/, // Kali Linux: â””â”€$ or â”Œâ”€â”€(kaliã‰¿kali)-[~]â””â”€$
            /^([a-zA-Z0-9_-]+)@([a-zA-Z0-9_.-]+):([^$#]+)[$#]\s*/,
            /^\[([a-zA-Z0-9_-]+)@([a-zA-Z0-9_.-]+)\s+([^\]]+)\][$#]\s*/,
            /^([a-zA-Z0-9_-]+)@([a-zA-Z0-9_.-]+)\s*[$#]\s*/,
            /^root@([a-zA-Z0-9_.-]+):([^#]+)#\s*/,
            /^[$#]\s+/,
            /^>\s+/
        ];

        let extractedCommands = [];

        function extractCommands() {
            const input = document.getElementById('terminal-input').value;
            if (!input.trim()) { showToast('è«‹è¼¸å…¥çµ‚ç«¯è¼¸å‡ºå…§å®¹'); return; }

            const lines = input.split('\n');
            extractedCommands = [];
            const promptTypes = new Set();

            lines.forEach(line => {
                for (const pattern of promptPatterns) {
                    const match = line.match(pattern);
                    if (match) {
                        const promptEnd = match[0].length;
                        const command = line.substring(promptEnd).trim();
                        if (command) {
                            extractedCommands.push({ prompt: match[0].trim(), command, fullLine: line });
                            promptTypes.add(match[0].replace(/\s+$/, ''));
                        }
                        break;
                    }
                }
            });

            displayResults(promptTypes);
        }

        function displayResults(promptTypes) {
            if (extractedCommands.length === 0) {
                showToast('æœªæ‰¾åˆ°ä»»ä½•æŒ‡ä»¤');
                document.getElementById('results').classList.add('hidden');
                document.getElementById('stats').classList.add('hidden');
                return;
            }

            document.getElementById('command-count').textContent = extractedCommands.length;
            document.getElementById('prompt-types').textContent = Array.from(promptTypes).join(', ');
            document.getElementById('stats').classList.remove('hidden');

            const commandList = document.getElementById('command-list');
            commandList.innerHTML = '';

            const showPrompts = document.getElementById('show-prompts').checked;
            const removeDuplicates = document.getElementById('remove-duplicates').checked;
            const highlightPrompts = document.getElementById('highlight-prompts').checked;

            let commandsToShow = extractedCommands;
            if (removeDuplicates) {
                const seen = new Set();
                commandsToShow = extractedCommands.filter(cmd => {
                    if (seen.has(cmd.command)) return false;
                    seen.add(cmd.command);
                    return true;
                });
            }

            commandsToShow.forEach(cmd => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between gap-2 p-2 bg-gray-800 dark:bg-gray-700 rounded-lg hover:bg-gray-700 dark:hover:bg-gray-600';
                const text = document.createElement('div');
                text.className = 'flex-1 break-all';
                if (showPrompts) {
                    text.innerHTML = highlightPrompts ? `<span class="highlight-prompt">${cmd.prompt}</span> ${cmd.command}` : `${cmd.prompt} ${cmd.command}`;
                } else {
                    text.textContent = cmd.command;
                }
                const copyBtn = document.createElement('button');
                copyBtn.className = 'px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white text-xs rounded transition-colors flex-shrink-0';
                copyBtn.textContent = 'è¤‡è£½';
                copyBtn.onclick = () => { navigator.clipboard.writeText(cmd.command); showToast('å·²è¤‡è£½'); };
                item.appendChild(text);
                item.appendChild(copyBtn);
                commandList.appendChild(item);
            });

            document.getElementById('results').classList.remove('hidden');
            showToast(`æ‰¾åˆ° ${extractedCommands.length} å€‹æŒ‡ä»¤`);
        }

        async function copyAllCommands() {
            const removeDuplicates = document.getElementById('remove-duplicates').checked;
            let commands = extractedCommands.map(cmd => cmd.command);
            if (removeDuplicates) commands = [...new Set(commands)];
            try {
                await navigator.clipboard.writeText(commands.join('\n'));
                showToast(`å·²è¤‡è£½ ${commands.length} å€‹æŒ‡ä»¤`);
            } catch { showToast('è¤‡è£½å¤±æ•—'); }
        }

        function exportAsList() {
            const removeDuplicates = document.getElementById('remove-duplicates').checked;
            let commands = extractedCommands.map(cmd => cmd.command);
            if (removeDuplicates) commands = [...new Set(commands)];
            downloadFile('commands.txt', commands.join('\n'));
        }

        function exportAsScript() {
            const removeDuplicates = document.getElementById('remove-duplicates').checked;
            let commands = extractedCommands.map(cmd => cmd.command);
            if (removeDuplicates) commands = [...new Set(commands)];
            downloadFile('commands.sh', '#!/bin/bash\n\n' + commands.join('\n'));
        }

        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
            showToast(`å·²ä¸‹è¼‰ ${filename}`);
        }

        function clearAll() {
            document.getElementById('terminal-input').value = '';
            document.getElementById('results').classList.add('hidden');
            document.getElementById('stats').classList.add('hidden');
            extractedCommands = [];
            showToast('å·²æ¸…é™¤');
        }

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', () => { if (extractedCommands.length > 0) displayResults(new Set(extractedCommands.map(cmd => cmd.prompt))); });
        });

        document.getElementById('terminal-input').addEventListener('keydown', (e) => { if (e.ctrlKey && e.key === 'Enter') extractCommands(); });
    </script>
